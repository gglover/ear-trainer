<html>
	<head>
		<title>ear-train</title>
		<meta charset="utf-8" />
		<meta name="desciption" content="Ear training tools for your favorite youtube videos."/>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
		<script type="text/javascript" src="et_model.js"></script>
		<script type="text/javascript" src="et_view.js"></script>
		<script type="text/javascript" src="time_slider.js"></script>
		<script type="text/javascript" src="tempo_tap.js"></script>
		<script type="text/javascript" src="ear_train.js"></script>
		<link href="ear_train.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<span id="app-name">youtube ear trainer</span>
			<span id="credits">gus glover (2014)</span>
		</header>

		<div id="content">
			<div id="player-container">
				<div id="unloaded-placeholder">load a video</div>
				<div id="player"> Sorry, this page isn't going to work for you. </div>
				<canvas id="time-slider" width="800" height="70"></canvas>
			</div>

			<div id="controls">
				<div class="control-group">
					<button id="play-pause">play</button>
					<input id="volume" type="range" min="0" max="100">
				</div>

				<div class="control-group">
					<input id="video-url" value="https://www.youtube.com/watch?v=03CQP9mHUr0"/>
					<button id="load-video">load video</button>
				</div>

				<div class="control-group">
					<input type="number" step="0.1" id="bpm"/>
					<div id="disable-metronome" class="disabled"/></div>
					<button id="tempo-tap">tap tempo</button>
				</div>
			</div>
		</div>
	</body>
</html>
